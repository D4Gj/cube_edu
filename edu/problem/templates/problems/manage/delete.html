{% extends "base.html" %}

{% block title %}Удалить задачу{% endblock %}

{% block content %}
  <h1>Удалить задачу "{{ object.title }}"</h1>

  <div class="module">
    <form method="post">
      {% csrf_token %}
      <p>Вы действительно хотите удалить "{{ object.title }}"?</p>
      <input type="submit" value="Удалить">
    </form>
  </div>
{% endblock %}
