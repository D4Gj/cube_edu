{% extends "base.html" %}

{% block title %}
    Изменить модули "{{ course.title }}"
{% endblock %}

{% block content %}
    <h1>Изменить модули "{{ course.title }}"</h1>
    <div class="module">
        <h2>Модули курса</h2>
        <form id='form-container' method="post">
            {{ formset }}
            {{ formset.management_form }}
            {% csrf_token %}
            <input type="submit" value="Сохранить модули">
        </form>
    </div>
{% endblock %}
