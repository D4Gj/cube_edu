{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
  <h1>Авторизация</h1>
  <div class="module">
    {% if form.errors %}
      <p>Логин и пароль не совпадают.</p>
    {% else %}
      <p>Используйте поля для входа</p>
    {% endif %}
    <div class="login-form">
      <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Авторизоваться"></p>
      </form>
    </div>
  </div>
{% endblock %}
